<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <script src="../js/auth.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <div class="container inner">
          <div class="brand">
            <img src="../img/stephanie.PNG" alt="Stephanie Kirkley" />
            <span>Maid To Clean</span>
          </div>
          <div class="nav-links">
            <a class="active" href="../html/index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </div>
          <div class="nav-actions">
            <a class="btn btn-ghost" href="login.html">Login</a>
            <a class="btn btn-primary active" href="register.html">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h2 class="section-title">Register</h2>
        <form id="registerForm">
          <label for="firstName">First Name</label
          ><input id="firstName" type="text" required /><label for="lastName"
            >Last Name</label
          ><input id="lastName" type="text" required /><label for="email"
            >Email</label
          ><input id="email" type="email" required /><label for="phone"
            >Phone</label
          ><input id="phone" type="tel" required /><label for="birthDate"
            >Birth Date</label
          ><input id="birthDate" type="date" required /><label for="password"
            >Password</label
          ><input id="password" type="password" required /><button
            type="submit"
          >
            Register
          </button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </section>
    </main>
    <footer class="footer">
      <div class="container inner">
        <div>© <span id="year"></span> Maid To Clean</div>
        <div>Pink + Blue, proudly sparkling ✨</div>
      </div>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
