<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
    <script src="../js/auth.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header class="container">
      <nav class="navbar">
        <div class="container inner">
          <div class="brand">
            <img src="../img/stephanie.jpg" alt="Stephanie Kirkley" />
            <span>Maid To Clean</span>
          </div>
          <button class="menu-toggle" aria-label="Menu">☰</button>
          <div class="nav-links">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <!-- MOBILE-ONLY LOGIN/REGISTER -->
  <a class="mobile-only" href="login.html">Login</a>
  <a class="mobile-only" href="register.html">Register</a>
</div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h2 class="section-title">Customer Login</h2>
        <form id="loginForm">
          <label for="email">Email</label
          ><input id="email" type="email" required />
          <label for="password">Password</label
          ><input id="password" type="password" required />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-2">Don't have an account? <a href="register.html">Register here</a></p>
      </section>
    </main>
    <footer class="footer">
      <div class="container inner">
        <div>© <span id="year"></span> Maid To Clean</div>
        <div>Pink + Blue, proudly sparkling ✨</div>
      </div>
    </footer>
    <script>
  // Mobile menu toggle - standalone version
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');
    
    if (btn && nav) {
      btn.addEventListener('click', function() {
        nav.classList.toggle('show');
        
        // Debug: Add visual feedback
        console.log('Menu toggled:', nav.classList.contains('show'));
      });
    }
  });
</script>
</body>
</html>
