<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Maid To Clean</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container inner">
        <h1 class="logo">Maid To Clean</h1>
        <button class="menu-toggle" aria-label="Menu">â˜°</button>
        <nav class="nav-links">
          <a href="/html/dashboard/dashboard.html">Dashboard</a>
          <a href="/html/dashboard/schedule.html">Schedule</a>
          <a href="/html/dashboard/payment.html">Payments</a>
          <a href="/html/dashboard/settings.html" class="active">Settings</a>
          <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
        </nav>
      </div>
    </header>

    <main class="dashboard-container">
      <section class="dashboard-header">
        <h2 id="welcomeMessage"></h2>
      </section>

      <section class="dashboard-content">
        <h3 class="section-title">Account Settings</h3>
        <form id="settingsForm" class="settings-form">
          <label>First Name</label>
          <input type="text" id="firstName" required />
          <label>Last Name</label>
          <input type="text" id="lastName" required />
          <label>Email</label>
          <input type="email" id="email" required />
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; <span id="year"></span> Maid To Clean. All rights reserved.</p>
    </footer>

    <script src="/js/dashboard/settings.js"></script>
    <script>
      // Footer year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("mtc_token");
        localStorage.removeItem("mtc_user");
        window.location.href = "/html/login.html";
      });
    </script>
  </body>
</html>
