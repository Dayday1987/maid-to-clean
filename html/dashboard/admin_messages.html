<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Maid To Clean</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="../../css/base.css" />
<link rel="stylesheet" href="../../css/dashboard.css" />
<link rel="stylesheet" href="../../css/components.css" />
<link rel="stylesheet" href="../../css/layout.css" />
<link rel="stylesheet" href="../../css/utilities.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="container inner">
        <img src="../img/new-logo.png" alt="Maid To Clean Logo" />
        <h1 class="logo">Maid To Clean</h1>
        <button class="menu-toggle" aria-label="Menu">☰</button>
        <nav class="nav-links">
  <a href="admin_dashboard.html">Admin Home</a>
  <a href="admin_messages.html" class="active">Messages</a>
  <a href="admin_customers.html">Customers</a>
  <a href="dashboard.html">Customer View</a>
  <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
</nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="dashboard-container">
      <section class="dashboard-header">
        <h2 id="welcomeMessage"></h2>
      </section>
      
      <section class="dashboard-content">

  <!-- CREATE MESSAGE -->
  <h3 class="section-title">Create Announcement</h3>
  <form id="messageForm" class="admin-form">
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      required
      placeholder="Enter announcement title"
    />

    <label for="body">Message Body</label>
    <textarea
      id="body"
      rows="6"
      required
      placeholder="Enter message content"
    ></textarea>

    <button type="submit" class="btn btn-primary">
      Send Announcement
    </button>
  </form>

  <!-- EXISTING MESSAGES -->
  <h3 class="section-title mt-4">Existing Announcements</h3>
  <div id="adminMessages" class="messages-container">
    <p>Loading messages...</p>
  </div>

</section>
    </main>

    <footer class="footer">
  <div class="footer-content">
    <span>© <span id="year"></span> Maid To Clean</span>
    <span>Pink + Blue, proudly sparkling ✨</span>
  </div>
</footer>

<script>
  // Dynamically set year
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
    <script src="../../js/dashboard/admin-dashboard.js"></script>
    <script>

    <!-- JS -->
    <script src="../../js/dashboard/admin-messages.js"></script>
    
      
    <script>
      // Auto-update footer year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Logout button functionality
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("mtc_token");
        localStorage.removeItem("mtc_user");
        window.location.href="/html/login.html";
      });
    </script>
    <script>
  // Mobile menu toggle - standalone version
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');
    
    if (btn && nav) {
      btn.addEventListener('click', function() {
        nav.classList.toggle('show');
        
        // Debug: Add visual feedback
        console.log('Menu toggled:', nav.classList.contains('show'));
      });
    }
  });
</script>
</body>
</html>
